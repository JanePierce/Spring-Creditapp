# ???????? ??????????
spring.application.name=credit-system

# ???? ???????
server.port=8080

# ?????????
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# ====================
# ????????? ???? ?????? POSTGRESQL
# ====================

# URL ???? ?????? (???????? your_password ?? ??? ??????!)
spring.datasource.url=jdbc:postgresql://localhost:5432/credit_db
spring.datasource.username=postgres
spring.datasource.password=8220

# ??????? PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ????????? ???? ?????????? HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true

# ====================
# ????????? JPA/HIBERNATE
# ====================

# ??????? PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ????????? ???????? DDL (? ?????????? ??????????? 'validate' ??? 'none')
spring.jpa.hibernate.ddl-auto=update

# ?????????? SQL ??????? (????????? ? ??????????)
spring.jpa.show-sql=true

# ????????????? SQL ???????
spring.jpa.properties.hibernate.format_sql=true

# ???????????? ??????????
spring.jpa.properties.hibernate.generate_statistics=false

# ====================
# ????????? SQL ????????
# ====================

# ????? ????????????? ?????? (????????? ????? ??????? ???????)
spring.sql.init.mode=always

# ???????????? SQL ????????
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ====================
# ????????? THYMELEAF (HTML ???????)
# ====================

# ??????? ??? ????????
spring.thymeleaf.prefix=classpath:/templates/

# ??????? ??? ??????
spring.thymeleaf.suffix=.html

# ????? ????????
spring.thymeleaf.mode=HTML

# ?????????
spring.thymeleaf.encoding=UTF-8

# ??????????? ???????? (????????? ??? ??????????)
spring.thymeleaf.cache=false

# ====================
# ????????? ???????????
# ====================

# ??????? ??????????? ??? ?????? ??????????
logging.level.com.creditapp.creditsystem=DEBUG

# ??????????? SQL ????????
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ??????????? Spring Data
logging.level.org.springframework.data.repository=DEBUG

# ??????????? ??????????
logging.level.org.springframework.transaction=DEBUG

# ??????????? ???-????
logging.level.org.springframework.web=DEBUG

# ??????????? Tomcat
logging.level.org.apache.tomcat=INFO
# ??????????? Thymeleaf
logging.level.org.thymeleaf=DEBUG
logging.level.org.thymeleaf.TemplateEngine=DEBUG
# ====================
# ????????? Spring Boot
# ====================

# ???????? ???????????????? ??????
server.error.include-stacktrace=always
server.error.include-message=always

# ???????? ?????????? ?????
debug=true

# ????????? DevTools (?????????????? ????????????)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ====================
# ????????? MVC
# ====================

# ????????? ???????? ??????
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ???????????????????
spring.web.locale=ru
spring.web.locale-resolver=fixed

